<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" type="imagex/png" href="./img/url icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Kanit&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="first-container">
            <div class="nav-icons">
                <a href=""><i class="fa-brands fa-google-plus-g" style="color: #005eff;"></i></a>
                <a href=""><i class="fa-brands fa-facebook-f" style="color: #005eff;"></i></a>
                <a href=""><i class="fa-brands fa-github" style="color: #005eff;"></i></a>
                <a href=""><i class="fa-brands fa-linkedin-in" style="color: #005eff;"></i></a>
            </div>
        </div>
        <div class="form-container">
            <form>
                <label for="text">Username</label>
                <input type="text" placeholder="Username" id="text">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
                <a href="">Forget your passaword?</a>
                <button>Sign In</button>
            </form>
        </div>
    </div>








    

<script src="https://kit.fontawesome.com/e74ff6e133.js" crossorigin="anonymous"></script>

</html>
